<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen — Support</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0A0A0A;
            color: #F5F5F5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #F5F5F5;
        }
        
        .description {
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #6B6B6B;
        }
        
        .email {
            color: #5B7FFF;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .email:hover {
            opacity: 0.8;
        }
        
        .response-time {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6B6B6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lumen — Support</h1>
        <p class="description">
            If you need help, have questions, or want to report a bug,<br>
            contact us at: <a href="mailto:aacevski@gmail.com" class="email">aacevski@gmail.com</a>
        </p>
        <p class="response-time">
            We usually respond within 24–48 hours.
        </p>
    </div>
</body>
</html>
